<!-- START OF FILE EfforLogger/html/popup.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Efor Ekle</title>
    <!-- Theme CSS (One enabled, one disabled initially) -->
    <link id="dark-theme-link" rel="stylesheet" href="../css/popup_dark_theme.css">
    <link id="light-theme-link" rel="stylesheet" href="../css/popup_light_theme.css" disabled>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<!-- Body class set by JS -->
<body class="dark-theme">
<div class="container">
    <h2><i class="fa-regular fa-calendar-plus"></i> Yeni Efor Kaydı</h2>

    <div class="form-group">
        <!-- Autofocus added -->
        <input type="text" id="log-text-input-popup" placeholder="Açıklama [Süre] (örn: Toplantı 0.5)" required autofocus list="recent-logs-datalist" title="Açıklama ve/veya süreyi girin (örn: 'Toplantı 1.5 sa'). Süre sonunda 'sa' veya 'saat' yazılabilir.">
        <datalist id="recent-logs-datalist">
            <!-- Recent logs populated by popup.js -->
        </datalist>
    </div>

    <div class="time-options-section">
        <div class="time-options-label" title="Veya sık kullanılan bir süre seçin (Kaydetmek için çift tıkla)">Süre (saat):</div>
        <div class="time-options-container">
            <!-- Radio buttons generated by popup.js -->
            <!-- If options aren't showing, the issue is likely in popup.js 'populateTimeOptions' -->
        </div>
    </div>

    <p class="error" id="error-message-popup"></p>

    <button id="save-button-popup" title="Eforu bugüne kaydet (Enter)">
        <i class="fa-regular fa-floppy-disk"></i> Kaydet
    </button>

    <hr>

    <a href="#" id="view-logs-link-popup" title="Tüm efor kayıtlarını içeren takvim sayfasını aç">
        <i class="fa-solid fa-list-check"></i> Tüm Kayıtları Görüntüle
        <!-- If this link isn't working, the issue is likely in popup.js 'openLogPage' or background.js message handling -->
    </a>
</div>
<script src="../js/popup.js"></script>
</body>
</html>
