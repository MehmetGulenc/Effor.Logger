<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Efor Kayıt Takvimi</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- Theme CSS (One enabled, one disabled initially) -->
    <link id="dark-theme-link" rel="stylesheet" href="../css/log_dark_theme.css" />
    <link id="light-theme-link" rel="stylesheet" href="../css/log_light_theme.css" disabled />
    <!-- Base/Shared CSS if any (or combine into themes) -->
    <!-- <link rel="stylesheet" href="../css/log_base.css" /> -->

    <script src="../js/jquery-3.7.1.min.js"></script> <!-- jQuery first -->
    <!-- Optional: Chart.js / Cal-Heatmap Libraries (if implementing charts/heatmap) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@3.x/dist/chart.min.js"></script> -->
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/d3@7"></script> -->
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/cal-heatmap@4/dist/cal-heatmap.min.js"></script> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cal-heatmap@4/dist/cal-heatmap.css"> -->

</head>
<!-- Body class will be dynamically set by JS -->
<body class="dark-theme">
<div class="app-container">
    <div class="sidebar">
        <button id="btn-calendar" class="active" title="Takvim Görünümü (C)">
            <i class="fa-regular fa-calendar-days"></i>
        </button>
        <button id="btn-log-entry" title="Bugüne Hızlı Giriş (N)">
            <i class="fa-solid fa-pencil"></i>
        </button>
        <button id="btn-summary" title="Yıl Özeti (S)">
            <i class="fa-solid fa-chart-line"></i>
        </button>
        <!-- Settings Button Placeholder -->
        <!--
        <button id="btn-settings" title="Ayarlar">
            <i class="fa-solid fa-gear"></i>
        </button>
        -->
        <div class="theme-toggle-container" style="margin-top: auto; padding-bottom: 20px;">
            <button id="theme-toggle-button" title="Açık Temaya Geç">
                <!-- Icon set by JS -->
                <i class="fa-solid fa-sun"></i>
            </button>
        </div>
    </div>

    <div class="main-content">
        <!-- Calendar View -->
        <div id="calendar-view" class="view active">
            <!-- Calendar content generated by log.js -->
            <p class="loading-text">Takvim yükleniyor...</p>
        </div>

        <!-- Log Entry "View" (Acts as a trigger for today's modal) -->
        <div id="log-entry-view" class="view" title="Bugün için log ekle">
            <span class="log-entry-view-text">
                <i class="fa-solid fa-plus"></i> Bugün için log eklemek için tıklayın
            </span>
        </div>

        <!-- Summary View -->
        <div id="summary-view" class="view">
             <!-- Summary content generated by log.js -->
             <p class="loading-text">Özet yükleniyor...</p>
        </div>

        <!-- Settings View Placeholder -->
        <!--
        <div id="settings-view" class="view">
            <h2>Ayarlar</h2>
            <p>Renk paleti, Jira entegrasyonu, bildirim ayarları burada yer alacak.</p>
            <div class="setting-section">
                <h4>Renk Paleti</h4>
                 Color pickers here...
            </div>
             Other settings sections...
        </div>
        -->
    </div>
</div>

<!-- Log Input Overlay/Modal -->
<div id="log-input-overlay">
    <div class="log-input-box">
        <h4 id="log-modal-title">Log Ekle</h4>
        <div class="input-row">
            <input type="text" id="log-text-input" placeholder="Yapılan iş açıklaması..." title="Log açıklaması (örn: Proje X toplantısı)"/>
            <input type="text" id="log-time-input" placeholder="Saat" title="Süre (örn: 0.5, 1, 2)"/>
        </div>
        <div class="time-options-section">
            <div class="time-options-label" title="Sık kullanılan süreler (Kaydetmek için çift tıkla)">Veya seçin (Çift tık = Kaydet):</div>
            <div class="time-options-container">
                <!-- Radio buttons generated by log.js -->
            </div>
        </div>
        <input type="hidden" id="log-target-date" />
        <input type="hidden" id="editing-log-index" value="-1" />
        <p id="edit-error-message" class="error"></p> <!-- Error message area -->
        <div class="button-group">
            <button id="delete-log-button" class="danger" style="display: none" title="Bu log girişini sil">
                <i class="fa-regular fa-trash-can"></i> Sil
            </button>
            <button id="cancel-log-button" title="İptal et (Esc)"><i class="fa-solid fa-xmark"></i> İptal</button>
            <button id="save-log-button" title="Logu kaydet (Enter)"><i class="fa-regular fa-floppy-disk"></i> Kaydet</button>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div id="toast-notification"></div>

<!-- JS file last -->
<script src="../js/log.js"></script>
</body>
</html>
